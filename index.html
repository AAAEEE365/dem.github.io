<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой блог</title>
    <style>
        body { font-family: Arial, padding: 30px; background: #f5f5f5; }
        h1 { color: #2c3e50; }
        .date { margin: 10px 0 30px; color: #777; }
        .content { background: white; padding: 20px; border-radius: 8px; max-width: 800px; margin: 0 auto; }
        pre { background: #eee; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="content">
        <h1>Мой блог</h1>
        <div class="date" id="current-date"></div>

        <h2>Моё видео</h2>
        <!-- Видео с YouTube -->
        <iframe width="100%" height="315" 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                frameborder="0" 
                allowfullscreen>
        </iframe>

        <h2>Мой текст</h2>
        <pre>
ПОЗДРАВЛЯЮ С РОЖДЕСТВОМ

КОЛЯДКА
Коляда пришла — не с пустыми руками!
Принесла мороз, звёзды и пироги!
Дайте нам конфет, мандаринов горсть —
Будет вам удача целый год впереди!
        </pre>

        <!-- Или ссылка на файл -->
        <p>Или <a href="my-text.txt" download>скачать текстовый файл</a>.</p>
    </div>

    <script>
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
        document.getElementById('current-date').textContent = now.toLocaleDateString('ru-RU', options);
    </script>
</body>
</html>
